<ion-content *ngIf="listaCarritoSinDuplicados.length > 0" color="dark">
  <ion-list lines="inset" class="items-align-text-center" color="dark">
    <ion-item-sliding
      *ngFor="let producto of listaCarritoSinDuplicados; let i = index"
    >
      <ion-item color="dark">
        <ion-grid color="dark">
          <ion-row>
            <ion-col size="4" color="dark">
              <div class="contenedor">
                <ion-img [src]="producto.getImage()" class="imagenes"></ion-img>
                <ion-badge class="counter"
                  >{{countProductsInOrder(producto)}}</ion-badge
                >
              </div>
            </ion-col>
            <ion-col size="8">
              <ion-label class="bold">Nombre</ion-label>
              <ion-label>{{producto.getName()}}</ion-label>
              <ion-label class="bold">Precio</ion-label>
              <ion-label>{{producto.getPrice()}}€</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarProducto(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-content color="dark">
  <div
    class="containerWithoutElements"
    *ngIf="listaCarritoSinDuplicados.length === 0"
  >
    <ion-label class="labelSinProductos">¿Todavía no te decides?</ion-label>
    <br />
    <ion-icon name="fast-food-outline" id="icono"></ion-icon>
  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button color="danger" (click)="vaciarCarrito()">
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="success" (click)="crearPedido()">
    <ion-icon name="restaurant"></ion-icon>
    <ion-label>{{sumaTotal}}€</ion-label>
  </ion-fab-button>
</ion-fab>
